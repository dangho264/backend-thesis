spring:
 cloud:
   gateway:
     routes:
       - id: user-service
         uri: lb://USER-SERVICE
         predicates:
           - Path=/api/v1/users/**

       - id: product-service
         uri: lb://PRODUCT-SERVICE
         predicates:
           - Path=/product/**
         filters:
           - AuthenticationFilter
       - id: cart-service
         uri: lb://CART-SERVICE
         predicates:
           - Path=/cart/**
         filters:
           - AuthenticationFilter
       - id: mail-service
         uri: lb://MAIL-SERVICE
         predicates:
           - Path=/mail/**
         filters:
           - AuthenticationFilter
       - id: order-service
         uri: lb://ORDER-SERVICE
         predicates:
           - Path=/order/**
         filters:
           - AuthenticationFilter
       - id: review-product-service
         uri: lb://REVIEW-PRODUCT-SERVICE
         predicates:
           - Path=/review/**
         filters:
           - AuthenticationFilter
 application:
   name: SWIGGY-GATEWAY

eureka:
  client:
    service-url:
      defaultZone : http://${EUREKA_SERVICE_URL:192.168.110.48}:8761/eureka/